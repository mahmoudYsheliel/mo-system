<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div style="padding: 2rem;">
        <h1>Test Push Notification</h1>
        <p>Click the button to test a push notification.</p>
        <button id="testNotificationBtn" class="btn btn-primary">Test Push Notification</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        if ('serviceWorker' in navigator && 'PushManager' in window) {
            navigator.serviceWorker.register('sw.js')
            .then(function(swReg) {
                console.log('Service Worker is registered', swReg);
            })
            .catch(function(error) {
                console.error('Service Worker Error', error);
            });
        }
        const testBtn = document.getElementById('testNotificationBtn');
        if (testBtn) {
            testBtn.addEventListener('click', function() {
                if (navigator.serviceWorker.controller) {
                    navigator.serviceWorker.ready.then(function(swRegistration) {
                        swRegistration.showNotification('Test Notification', {
                            body: 'This is a test push notification!',
                            icon: 'https://mo.lab-tronic.com/logo.png',
                            badge: 'https://mo.lab-tronic.com/logo.png'
                        });
                    });
                } else {
                    alert('Service worker not in control. Please reload the page.');
                }
            });
        }
    });
    </script>
</body>
</html>
