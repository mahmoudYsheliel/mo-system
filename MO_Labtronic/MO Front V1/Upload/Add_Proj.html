<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Project - LabTronic MO System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://mo.lab-tronic.com/logo.ico">
    <style>
    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="password"] {
      padding: 0.75rem;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      background: var(--color-input);
      color: var(--color-foreground);
      font-size: 0.875rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    .form-group input:focus {
      outline: none;
      border-color: var(--color-primary);
      box-shadow: 0 0 0 3px var(--color-ring);
    }
    .form-actions {
      margin-top: 1.5em;
      display: flex;
      gap: 1em;
    }
    </style>
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-section">
                    <a href="dashboard.html" style="text-decoration: none; display: block;">
                        <img src="https://mo.lab-tronic.com/logo.png" alt="Logo" class="logo">
                    </a>
                </div>
                <div class="user-details-section">
                    <div class="user-info">
                        <h3 id="userName">Loading...</h3>
                        <p id="userRole">Loading...</p>
                    </div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span>
                    Dashboard
                </a>
                <a href="Projects.html" class="nav-item" data-access="view_all">
                    <span>üìÅ</span>
                    Projects
                </a>
                <a href="Man_Order.html" class="nav-item" data-access="view_all">
                    <span>üè≠</span>
                    Manufacturing Orders
                </a>
                <a href="Add_MO.html" class="nav-item" data-access="add_mo">
                    <span>‚ûï</span>
                    Add MO
                </a>
                <a href="Add_Proj.html" class="nav-item" data-access="add_project">
                    <span>üÜï</span>
                    Add Project
                </a>
            </nav>
            <div class="sidebar-footer">
                <a href="Account.html" class="nav-item">
                    <span>üë§</span>
                    Account
                </a>
                <button onclick="logout()" class="nav-item" style="width: 100%; text-align: left; background: none; border: none; cursor: pointer;">
                    <span>üö™</span>
                    Logout
                </button>
            </div>
            <button class="sidebar-toggle" onclick="toggleSidebar()">
                ‚úï
            </button>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="header">
                <button class="mobile-toggle" onclick="toggleSidebar()">
                    ‚ò∞
                </button>
                <div class="header-content">
                    <h1 class="page-title">Add Project</h1>
                </div>
            </header>
            <div class="content">
                <div class="card mb-6" style="max-width: 600px; margin: 2em auto;">
                    <div class="card-header">
                        <h2 class="card-title">Add New Project</h2>
                        <p class="text-muted-foreground">Fill in the details below to create a new project in the system.</p>
                    </div>
                    <div class="card-content">
                        <form id="addProjectForm" class="form" autocomplete="off">
                            <div class="form-group">
                                <label for="projectName">Project Name</label>
                                <input type="text" id="projectName" name="projectName" required>
                            </div>
                            <div class="form-group">
                                <label for="projectCode">Project Code</label>
                                <input type="text" id="projectCode" name="projectCode" required>
                            </div>
                            <div class="form-group">
                                <label for="university">University</label>
                                <input type="text" id="university" name="university" required>
                            </div>
                            <div class="form-group">
                                <label for="lab">Lab</label>
                                <input type="text" id="lab" name="lab" required>
                            </div>
                            <div class="form-group">
                                <label for="projectManager">Project Manager</label>
                                <input type="text" id="projectManager" name="projectManager" required>
                            </div>
                            <div class="form-group">
                                <label for="designEngineer">Design Engineer</label>
                                <input type="text" id="designEngineer" name="designEngineer" required>
                            </div>
                            <div class="form-group">
                                <label for="productionEngineer">Production Engineer</label>
                                <input type="text" id="productionEngineer" name="productionEngineer" required>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Add Project</button>
                                <a href="Projects.html" class="btn btn-secondary">Cancel</a>
                            </div>
                        </form>
                        <div id="projectMessage" class="text-center mt-2" style="color: #2563eb;"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/pocketbase@0.21.1/dist/pocketbase.umd.js"></script>
    <script src="js/auth.js"></script>
    <script>
    // Show Add Project nav only for Design Engineer
    document.addEventListener('DOMContentLoaded', function() {
        const user = getCurrentUser && getCurrentUser();
        if (user && user.Role === 'Design Engineer') {
            document.getElementById('addProjectNav').style.display = '';
        }
    });
    // Add Project form logic
    document.getElementById('addProjectForm').onsubmit = async function(e) {
        e.preventDefault();
        const projectName = document.getElementById('projectName').value.trim();
        const projectCode = document.getElementById('projectCode').value.trim();
        const university = document.getElementById('university').value.trim();
        const lab = document.getElementById('lab').value.trim();
        const projectManager = document.getElementById('projectManager').value.trim();
        const designEngineer = document.getElementById('designEngineer').value.trim();
        const productionEngineer = document.getElementById('productionEngineer').value.trim();
        const msg = document.getElementById('projectMessage');
        msg.textContent = '';
        if (!projectName || !projectCode || !university || !lab || !projectManager || !designEngineer || !productionEngineer) {
            msg.textContent = 'Please fill in all fields.';
            msg.style.color = '#d32f2f';
            return;
        }
        try {
            await pb.collection('Projects').create({
                Project_Name: projectName,
                Project_Code: projectCode,
                University: university,
                Lab: lab,
                Project_Manager: projectManager,
                Design_Engineer: designEngineer,
                Production_Engineer: productionEngineer
            });
            msg.textContent = 'Project added successfully!';
            msg.style.color = '#2563eb';
            document.getElementById('addProjectForm').reset();
        } catch (error) {
            msg.textContent = 'Failed to add project: ' + (error?.message || 'Unknown error');
            msg.style.color = '#d32f2f';
        }
    };
    document.addEventListener('DOMContentLoaded', function() {
      // Highlight Add Project as active
      var navLinks = document.querySelectorAll('.sidebar-nav .nav-item');
      navLinks.forEach(function(link) {
        if (link.getAttribute('href') === 'Add_Proj.html') {
          link.classList.add('active');
        }
      });
      // User info
      if (typeof updateUserInfo === 'function') {
        updateUserInfo();
      } else {
        var user = getCurrentUser && getCurrentUser();
        if (user) {
          document.getElementById('userName').textContent = user.Full_Name || user.Account_Name || 'User';
          document.getElementById('userRole').textContent = user.Role || 'Unknown Role';
        }
      }
    });
    document.addEventListener('DOMContentLoaded', function() {
        const user = getCurrentUser && getCurrentUser();
        document.querySelectorAll('.sidebar-nav [data-access]').forEach(link => {
            const access = link.getAttribute('data-access');
            if (access === 'add_project' && (!user || user.Role !== 'Design Engineer')) {
                link.style.display = 'none';
            }
            if (access === 'add_mo' && (!user || (user.Role !== 'Design Engineer' && user.Role !== 'Production Engineer'))) {
                link.style.display = 'none';
            }
        });
    });
    </script>
</body>
</html>
