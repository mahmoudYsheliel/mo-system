    <script>
    // Show Add Project nav only for Design Engineer
    document.addEventListener('DOMContentLoaded', function() {
        const user = getCurrentUser && getCurrentUser();
        if (user && user.Role === 'Design Engineer') {
            document.getElementById('addProjectNav').style.display = '';
        }
    });
    document.addEventListener('DOMContentLoaded', async function() {
        // Helper function to populate a dropdown with users of a specific role
        async function populateUserDropdown(selectElement, role) {
            try {
                const users = await pb.collection('Users').getFullList({
                    filter: `Role ~ "${role}" && verified = true`,
                    sort: 'Account_Name'
                });

                selectElement.innerHTML = '';
                // Add an empty placeholder option
                const placeholder = document.createElement('option');
                placeholder.value = '';
                placeholder.textContent = `Select a ${role}`;
                placeholder.disabled = true;
                placeholder.selected = true;
                selectElement.appendChild(placeholder);

                if (users.length === 0) {
                    const opt = document.createElement('option');
                    opt.textContent = `No users with role: ${role}`;
                    opt.disabled = true;
                    selectElement.appendChild(opt);
                } else {
                    users.forEach(u => {
                        const opt = document.createElement('option');
                        opt.value = u.id;
                        opt.textContent = u.Account_Name || u.Full_Name || u.email;
                        selectElement.appendChild(opt);
                    });
                }
            } catch (e) {
                console.error(`Failed to fetch users for role ${role}:`, e);
                selectElement.innerHTML = '<option>Error loading users</option>';
            }
        }

        // Populate all user dropdowns
        await populateUserDropdown(document.getElementById('projectManager'), 'Project Manager');
        await populateUserDropdown(document.getElementById('designEngineer'), 'Design Engineer');
        await populateUserDropdown(document.getElementById('productionEngineer'), 'Production Engineer');

        // Populate Lab dropdown
        const labSelect = document.getElementById('lab');
        try {
            const labs = await pb.collection('Lab_Codes').getFullList({ sort: 'Lab_Name' });
            labSelect.innerHTML = '';
            // Add an empty placeholder option
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select a Lab';
            placeholder.disabled = true;
            placeholder.selected = true;
            labSelect.appendChild(placeholder);
            labs.forEach(lab => {
                const opt = document.createElement('option');
                opt.value = lab.id;
                opt.textContent = lab.Lab_Name;
                opt.setAttribute('data-lab-code', lab.Lab_Code);
                labSelect.appendChild(opt);
            });
        } catch (e) {
            console.error('Failed to fetch labs:', e);
            labSelect.innerHTML = '<option>Error loading labs</option>';
        }
        // When a lab is selected, set the Project Code textbox value to the Lab_Code followed by a dash (e.g., 'FLU-')
        labSelect.addEventListener('change', function() {
            const selectedOption = labSelect.options[labSelect.selectedIndex];
            let labCode = selectedOption.getAttribute('data-lab-code') || '';
            if (labCode && !labCode.endsWith('-')) {
                labCode = labCode + '-';
            }
            document.getElementById('projectCode').value = labCode;
        });
    });
    // Add Project form logic
    document.getElementById('addProjectForm').onsubmit = async function(e) {
        e.preventDefault();
        const projectName = document.getElementById('projectName').value.trim();
        const projectCode = document.getElementById('projectCode').value.trim();
        const university = document.getElementById('university').value.trim();
        const lab = document.getElementById('lab').value;
        const projectManager = document.getElementById('projectManager').value;
        const designEngineer = document.getElementById('designEngineer').value;
        const productionEngineer = document.getElementById('productionEngineer').value;
        const msg = document.getElementById('projectMessage');
        msg.textContent = '';
        if (!projectName || !projectCode || !university || !lab || !projectManager || !designEngineer || !productionEngineer) {
            msg.textContent = 'Please fill in all fields.';
            msg.style.color = '#d32f2f';
            return;
        }
        try {
            
            await pb.collection('Projects').create({
                Project_Name: projectName,
                Project_Code: projectCode,
                University: university,
                Lab: lab,
                Project_Manager: projectManager,
                Design_Engineer: designEngineer,
                Production_Engineer: productionEngineer
            });
            msg.textContent = 'Project added successfully!';
            msg.style.color = '#2563eb';
            document.getElementById('addProjectForm').reset();
        } catch (error) {
            msg.textContent = 'Failed to add project: ' + (error?.message || 'Unknown error');
            msg.style.color = '#d32f2f';
        }
    };
    document.getElementById('downloadProjectsCsv').onclick = async function() {
        try {
            const projects = await pb.collection('Projects').getFullList({ sort: '-created' });
            if (!projects.length) {
                alert('No projects found.');
                return;
            }
            // Prepare CSV header
            const header = [
                'University', 'Lab', 'Project_Name', 'Project_Code', 'Project_Manager', 'Design_Engineer', 'Production_Engineer'
            ];
            // Prepare CSV rows
            const rows = projects.map(p => [
                
                p.University,
                p.Lab,
                p.Project_Name,
                p.Project_Code,
                p.Project_Manager,
                p.Design_Engineer,
                p.Production_Engineer
            ]);
            // Convert to CSV string
            const csv = [header, ...rows].map(row => row.map(val => '"' + (val ? String(val).replace(/"/g, '""') : '') + '"').join(',')).join('\n');
            // Download
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'ProjectData.csv';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        } catch (e) {
            alert('Failed to download projects: ' + (e?.message || e));
        }
    };
    document.addEventListener('DOMContentLoaded', function() {

          document.getElementById('userRole').textContent = user.Role || 'Unknown Role';
        }
      }
    });
